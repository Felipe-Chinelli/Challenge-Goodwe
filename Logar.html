<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/logar.css">
    <style>
        .btn {
            width: 100%; padding: 12px; background-color: #007bff; color: #ffffff;
            border: none; border-radius: 5px; font-size: 16px; font-weight: bold;
            cursor: pointer; margin-top: 20px; transition: background-color 0.3s;
            text-decoration: none;
        }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
            <br>
            <p style="margin-top: 15px;">Não tem conta? <a href="cadastro.html">Criar conta</a></p>
        </form>
    </div>

    <script>
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('username').value;
            const senha = document.getElementById('password').value;
            const contas = JSON.parse(localStorage.getItem('contas')) || [];
            const contaEncontrada = contas.find(conta => conta.email === email && conta.senha === senha);

            if (contaEncontrada) {
                // ALTERADO: Salva o e-mail do usuário logado, não apenas 'true'
                sessionStorage.setItem('usuarioLogadoEmail', contaEncontrada.email);
                window.location.href = "index.html";
            } else {
                alert("Email ou senha incorretos!");
            }
        });
    </script>
</body>
</html>

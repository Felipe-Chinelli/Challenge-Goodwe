<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/logar.css">
    <!-- Novo link para o CSS externo -->
    <link rel="stylesheet" href="./css/logar_additional.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
            <br>
            <p style="margin-top: 15px;">NÃ£o tem conta? <a href="cadastro.html">Criar conta</a></p>
        </form>
    </div>

    <!-- Novo link para o JavaScript externo -->
    <script src="./js/logar.js"></script>
</body>
</html>

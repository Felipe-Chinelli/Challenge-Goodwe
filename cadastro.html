
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="./css/cadastrar.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Crie sua conta</h2>
            <form id="formCadastro">
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmar-senha">Confirmar senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="./Logar.html">Faça login</a></p>
        </div>
    </div>

    <script>
        document.getElementById('formCadastro').addEventListener('submit', function(e) {
            e.preventDefault();

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;

            if (senha !== confirmarSenha) {
                alert("As senhas não coincidem!");
                return;
            }

            // NOVO: Adiciona a propriedade "dispositivos" ao criar a conta
            const novaConta = { nome, email, senha, dispositivos: [] };

            let contas = JSON.parse(localStorage.getItem('contas')) || [];

            // Verifica se o email já existe
            const emailExistente = contas.some(conta => conta.email === email);
            if (emailExistente) {
                alert("Este e-mail já está cadastrado!");
                return;
            }

            contas.push(novaConta);
            localStorage.setItem('contas', JSON.stringify(contas));

            alert("Conta criada com sucesso! Por favor, faça o login.");
            window.location.href = "Logar.html";
        });
    </script>
</body>
</html>
